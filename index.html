<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <title>Weather App Opazo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form class="search-engine" id="search-form">
            <input type="text" placeholder="Search city" autofocus="on" autocomplete="off" id="input-text" />
            <button type="submit" class="search-btn">
                <i class="bi bi-search"></i>
            </button>
            <button class="current-btn" id="current-button">
                Current city
            </button>
        </form>
        <br />
        <p class="current-status" id="current-date">
            Right now
        </p>
        <br />
        <div class="weather-data">
            <h1 id="input-city">
                Frankfurt
            </h1>
            <br />
            <h2 id="temperature">
                <strong>
                    updating
                </strong>
            </h2>
            <br />
            <h3 id="current-condition">
                updating
            </h3>
            <br />
            <p id="humidity">
                Humidity: updating
            </p>
            <p id="wind-speed">
                Wind: updating
            </p>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    Tuesday
                    <br />
                    <i class="bi bi-cloud-rain-heavy weather-icon"></i>
                    <br />
                    <span class="weather-temperature">16 °C</span>
                </div>
                <div class="col">
                    Wednesday
                    <br />
                    <i class="bi bi-cloud-rain-heavy weather-icon"></i>
                    <br />
                    <span class="weather-temperature">15 °C</span>
                </div>
                <div class="col">
                    Thursday
                    <br />
                    <i class="bi bi-cloud-sun weather-icon"></i>
                    <br />
                    <span class="weather-temperature">14 °C</span>
                </div>
                <div class="col">
                    Friday
                    <br />
                    <i class="bi bi-cloud-rain-heavy weather-icon"></i>
                    <br />
                    <span class="weather-temperature">15 °C</span>
                </div>
                <div class="col">
                    Saturday
                    <br />
                    <i class="bi bi-cloud-sun weather-icon"></i>
                    <br />
                    <span class="weather-temperature">13 °C</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
